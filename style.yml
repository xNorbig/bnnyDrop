          item: 1 gold ingot
          name: '&b&lZłoto'
        diamond:
          slot: 24
          item: 1 diamond
          name: '&b&lDiament'
        redstone:
          slot: 25
          item: 1 redstone
          name: '&b&lRedstone'
        emerald:
          slot: 26
          item: 1 emerald
          name: '&b&lEmerald'
        # {0} - ile zostało znalezionych sztuk danego surowca
        lore:
        - '&7» &fZnaleziono &e{0} &fsztuk'
      special:
        stone:
          slot: 30
          item: 1 stone
          name: '&b&lKamień'
          # {0} - ile już zostało wykopane kamienia
          lore:
          - '&7» &fWykopano &e{0} &fbloków'
        points:
          slot: 34
