# wiadomości
# aby wybrana wiadomość się nie wyświetlała, wystarczy zostawić wartość: ''
# na przykład: noPermission: ''
messages:
  # inne
  other:
    # przedrostek przed wiadomościami
    tag: '&bbnnyBase» '
    # gdy nie mamy uprawnień
    # {0} - wymagane uprawnienie
    noPermission: '&cNie masz uprawnień! &7({0})'
    # gdy nie znaleziono podanego gracza
    # {0} - podany gracz
    playerNotFound: '&cNie znaleziono gracza &e{0}&c!'
    # brak odpowiedniej ilości punktów, aby pisać na czacie
    # {0} - aktualna ilość punktów
    # {1} - potrzebna ilośc punktów
    noPointsToChat: '&cMasz za mało punktów kopania aby pisać na czacie! ({0}/{1})'
  # gdy wypadnie przedmiot z kamienia
  # {0} - ilość przedmiotów (a zarazem ilość otrzymanych punktów)
  drop: '&fZnalazłeś &e{0} {1}&f. &7(+{0} punktów)'
  # gdy wykopiemy daną rudę, choć drop z niej jest zablokowany
  ore:
    coal: '&eWęgiel &fwypada z kamienia: &e/drop&f!'
    iron: '&eŻelazo &fwypada z kamienia: &e/drop&f!'
    lapis: '&eLapis &fwypada z kamienia: &e/drop&f!'
    gold: '&eZłoto &fwypada z kamienia: &e/drop&f!'
    diamond: '&eDiament &fwypada z kamienia: &e/drop&f!'
    redstone: '&eRedstone &fwypada z kamienia: &e/drop&f!'
    emerald: '&eEmerald &fwypada z kamienia: &e/drop&f!'
  # włączanie / wyłączanie wypadanie przedmiotów z kamienia
  item:
    # włączone
    enabled:
      coal: '&fDrop &ewęgla &fzostał &awłączony&f.'
      iron: '&fDrop &eżelaza &fzostał &awłączony&f.'
      lapis: '&fDrop &elazurytu &fzostał &awłączony&f.'
      gold: '&fDrop &ezłota &fzostał &awłączony&f.'
      diamond: '&fDrop &ediamentu &fzostał &awłączony&f.'
      redstone: '&fDrop &eredstone &fzostał &awłączony&f.'
      emerald: '&fDrop &eszmaragdu &fzostał &awłączony&f.'
      cobble-stone: '&fDrop &ecobblestone &fzostał &awłączony&f.'
      turbo:
        drop: '&eTurbo drop &fzostał &awłączony&f.'
        experience: '&eTurbo exp &fzostał &awłączony&f.'
    # wyłączone
    disabled:
      coal: '&fDrop &ewęgla &fzostał &cwyłączony&f.'
      iron: '&fDrop &eżelaza &fzostał &cwyłączony&f.'
      lapis: '&fDrop &elazurytu &fzostał &cwyłączony&f.'
      gold: '&fDrop &ezłota &fzostał &cwyłączony&f.'
      diamond: '&fDrop &ediamentu &fzostał &cwyłączony&f.'
      redstone: '&fDrop &eredstone kamienia &fzostał &cwyłączony&f.'
      emerald: '&fDrop &eszmaragdu &fzostał &cwyłączony&f.'
      cobble-stone: '&fDrop &ecobblestone &fzostał &cwyłączony&f.'
      turbo:
        drop: '&eTurbo drop &fzostał &cwyłączony&f.'
        experience: '&eTurbo exp &fzostał &cwyłączony&f.'
# wygląd wyświetlanych menu
gui:
  # menu pod komendą /drop
  drop:
    # opcje gui
    options:
      # ilość linijek
      rows: 6
      # tekst na górze menu
      title: 'Drop ze stone'
   # przedmioty
    items:
      # nagłówek
      header:
        # slot w menu
        slot: 5
        # przedmiot
        item: 1 enchanted book
        # nazwa przedmiotu
        name: '&b&lDrop ze stone'
        # opis przedmiotu
        # każdy nowy myślnik to nowa linijka
        lore:
        - '&7Tutaj pokazują się'
        - '&7szanse na drop'
      # możliwe przedmioty do wypadnięcia
      drop:
        # węgiel
        coal:
          # slot w menu
          slot: 20
          # przedmiot
          item: 1 coal
          # nazwa przedmiotu
          name: '&b&lWęgiel'
        iron:
          slot: 21
          item: 1 iron ingot
          name: '&b&lŻelazo'
        lapis:
          slot: 22
          item: 1 lapis lazuli
          name: '&b&lLapis'
        gold:
          slot: 23
          item: 1 gold ingot
          name: '&b&lZłoto'
        diamond:
          slot: 24
          item: 1 diamond
          name: '&b&lDiament'
        redstone:
          slot: 25
          item: 1 redstone
          name: '&b&lRedstone'
        emerald:
          slot: 26
          item: 1 emerald
          name: '&b&lEmerald'
        # opis każdego przedmiotu wyżej (od coal do emerald)
        # {0} - szansa na drop przedmiotu
        # {1} - minimalna wysokość aby przedmiot wypadł
        # {2} - maksymalna wysokość aby przedmiot wypadł
        # {3} - czy drewnianym kilofem możemy zdobyć ten przedmiot
        # {4} - czy kamiennym kilofem możemy zdobyć ten przedmiot
        # {5} - czy żelaznym kilofem możemy zdobyć ten przedmiot
        # {6} - czy złotym kilofem możemy zdobyć ten przedmiot
        # {7} - czy diamentowym kilofem możemy zdobyć ten przedmiot
        # {8} - czy drop z rudy tego przedmiotu jest włączony
        # {9} - czy mamy włączone wypadanie tego przedmiotu z kamienia (po kliknięciu możemy wyłączyć/włączyć wypadanie)
        lore:
        - '&7» &fSzansa: &e{0}%'
        - '&7» &fWysokość Y:'
        - '     &fMinimalna: &e{1}'
        - '     &fMaksymalna: &e{2}'
        - '&7» &fKilofy:'
        - '     &fDrewniany: &e{3}'
        - '     &fKamienny: &e{4}'
        - '     &fŻelazny: &e{5}'
        - '     &fZłoty: &e{6}'
        - '     &fDiamentowy: &e{7}'
        - '&7» &fWypadanie z rudy: &e{8}'
        - ''
        - '&7» &fWypada ze stone: &e{9}'
        - '&7» &fKliknij, aby przełączyć wypadanie ze stone'
      special:
        # dodatkowe punkty procentowe
        multiplier:
          slot: 38
          item: 1 enchanted book
          name: '&b&lDodatkowe punkty procentowe'
          # {0} - ile punktów procentowych otrzymamy mając zaklęcie szczęście 1
          # {1} - ile punktów procentowych otrzymamy mając zaklęcie szczęście 2
          # {2} - ile punktów procentowych otrzymamy mając zaklęcie szczęście 3
          # {3} - ile punktów procentowych otrzymamy mając uprawnienie bnnyDrop.super-drop
          # {4} - czy otrzymamy dodatkowe punkty procentowe za posiadanie uprawnienia bnnyDrop.super-drop
          lore:
          - '&7» &fSzczęście I: &e+{0}%'
          - '&7» &fSzczęście II: &e+{1}%'
          - '&7» &fSzczęście III: &e+{2}%'
          - ''
          - '&7» &fSuper-drop: &e+{3}%'
          - '&7» &fSuper-drop aktywny: &e{4}'
        # drop z kamienia
        stone:
          slot: 39
          item: 1 cobblestone
          name: '&b&lKamień/bruk'
          lore:
          # {0} - ile kulek xp wypada z kamienia
          # {1} - czy mamy włączone wypadanie bruku/kamienia z kamienia
          - '&7» &fDoświadczenie: &e{0}xp'
          - ''
          - '&7» &fWypadanie kamienia: &e{1}'
          - '&7» &fKliknij, aby przełączyć wypadanie ze stone'
        turbo:
          # turbo drop
          drop:
            slot: 43
            item: 1 diamond pickaxe
            name: '&b&lTurbo-drop'
            # {0} - ile razy zostanie pomnożony drop, gdy turbo drop jest włączony
            # {1} - czy turbo drop jest włączony
            lore:
            - '&7» &fDrop &ex{0}'
            - ''
            - '&7» &fWłączony: &e{1}'
          # turbo exp
          experience:
            slot: 44
            item: 1 xp bottle
            name: '&b&lTurbo-exp'
            # {0} - ile razy zostanie pomnożony exp, gdy turbo exp jest włączony
            # {1} - czy turbo exp jest włączony
            lore:
            - '&7» &fExp &ex{0}'
            - ''
            - '&7» &fWłączony: &e{1}'
    # wartości
    booleans:
      # tak
      true: '&atak'
      # nie
      false: '&cnie'
  # menu pod komendą /statystyki
  statistics:
    options:
      rows: 5
      title: 'Statystyki kopania'
    items:
      header:
        slot: 5
